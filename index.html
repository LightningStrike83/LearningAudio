<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Working with Audio :.</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <header>
            <h1 class="hidden"></h1>
            <h2>My Super Awesome Audio Player</h2>
        </header>
        <!-- audio and custom controls go here -->
        <section class="audio">
            <audio data-trackref="Chupa" src="audio/master_legendary.mp3"></audio>
            <audio data-trackref="STP" src="audio/pokeball_title.mp3"></audio>
            <audio data-trackref="WMM" src="audio/ultra_lilycove.mp3"></audio>

            <!-- now add some images for each audio section -->
            <div>
                <img data-trackref="Chupa" src="images/albatroz.jpeg" class="placeholder" alt="Chupa">
            </div>
            <div>
                <img data-trackref="STP" src="images/stp.jpeg" class="placeholder" alt="Stone Temple Pilots">
                <div>
            <div> 
                <img data-trackref="WMM" src="images/wmm.jpeg" class="placeholder" alt="Wide Mouth Mason">
            </div>
           
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
